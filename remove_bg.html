<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>http://127.0.0.1:5000/</title>
</head>
<body>

    <h2>Remove Background from Image</h2>
    <form id="upload-form" enctype="multipart/form-data" method="post" action="/remove-bg">
        <input type="file" name="image" accept="image/*" required>
        <button type="submit">Remove Background</button>
    </form>
    <h3>Result:</h3>
    <img id="result-img" style="max-width:400px;display:none;">
    <br>
    <a id="download-link" style="display:none;" download="result.png">
        <button type="button">Save Image</button>
    </a>
    <script>
        document.getElementById('upload-form').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/remove-bg', {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                const img = document.getElementById('result-img');
                img.src = url;
                img.style.display = 'block';

                const downloadLink = document.getElementById('download-link');
                downloadLink.href = url;
                downloadLink.style.display = 'inline-block';
            } else {
                alert('Failed to process image.');
            }
        };
    </script>
</body>
</html>
